<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Najwan, Be My Valentine üíê</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6eb, #fff);
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    header { padding: 50px 20px 20px; }
    h1 { font-size: 3rem; color: #d6336c; }
    p { font-size: 1.2rem; }

    .countdown {
      font-size: 1.3rem;
      margin-top: 10px;
      color: #ff4d6d;
      font-weight: bold;
    }

    .flowers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .flower-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .flower-card:hover { transform: translateY(-10px) rotate(-1deg); }
    .flower-card img { width: 100%; border-radius: 15px; }

    .valentine { margin: 40px 20px 60px; }
    .buttons { margin-top: 25px; }

    button {
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.05); }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #adb5bd; color: white; position: relative; }

    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .signature { font-size: 0.85rem; color: #999; }

    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .slideshow {
  grid-column: 1 / -1;
  position: relative;
  max-width: 400px;
  margin: 20px auto;
}

.slide {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 25px;
  position: absolute;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
  box-shadow: 0 0 25px rgba(255,77,109,0.4);
}

.slide.active {
  opacity: 1;
}

  </style>
</head>
<body>

  <!-- Romantic background music (royalty‚Äëfree) -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_8f3b2b9b6f.mp3" type="audio/mpeg">
  </audio>

  <header>
    <h1>Najwan Adams üåπ</h1>
    <p>I made this just for you üíï<br>Because flowers felt jealous of how beautiful you are.</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <section class="flowers">
  <h2 style="grid-column:1/-1;color:#d6336c;">Our Memories üíñ</h2>
  <div class="slideshow">
    <img src="najwan1.jpg.jpeg" class="slide active" alt="Najwan">
    <img src="najwan2.jpg.jpeg" class="slide" alt="Najwan">
    <img src="najwan3.jpg.jpeg" class="slide" alt="Najwan">
    <img src="najwan4.jpg.jpeg" class="slide" alt="Najwan">
  </div>
</section>

  <section class="valentine">
    <h2>Najwan Adams‚Ä¶ will you be my Valentine? üíñ</h2>
    <p>(Careful‚Ä¶ the wrong button is shy üòÖ)</p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onmouseover="moveButton()">No üôà</button>
    </div>
  </section>

  <footer>
    <div class="signature">‚Äî Made with ‚ù§Ô∏è by Benjamin</div>
  </footer>

  <script>
    // Valentine countdown (Feb 14)
    function updateCountdown() {
      const now = new Date();
      const year = now.getMonth() > 1 ? now.getFullYear() + 1 : now.getFullYear();
      const valentinesDay = new Date(year, 1, 14);
      const diff = valentinesDay - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById('countdown').innerHTML =
        `‚è≥ Countdown to Valentine‚Äôs Day: ${days}d ${hours}h ${minutes}m`;
    }

    setInterval(updateCountdown, 60000);
    updateCountdown();

  
    function sayYes() {
  alert(
    "Baby Girl, Hunny, My love  üíê‚ù§Ô∏è\n\n" +
    "For the past year, you have truly been the best thing that has happened to me.\n\n" +
    "I know we‚Äôre not always close enough to enjoy our moments the way other couples do, " +
    "but we work through it and make the most of what we have.\n\n" +
    "I just want you to know that I love you very much, " +
    "and I will always be there for you ‚Äî no matter what üíï"
  );

  for (let i = 0; i < 40; i++) createHeart();


    function moveButton() {
      const button = document.querySelector('.no');
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      button.style.position = 'absolute';
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

setInterval(() => {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
}, 3500);

  </script>

</body>
</html>
